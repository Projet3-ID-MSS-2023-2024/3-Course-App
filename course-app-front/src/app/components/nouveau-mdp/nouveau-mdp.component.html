<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8">
    <div class="surface-card p-4 shadow-4 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Creez votre propre mot de passe</div>
        <div class="text-900 text-xl mb-3">Vous avez utilis√© un mot de passe temporaire, vous devez donc vous creer votre propre mot de passse.</div>
      </div>
        <div>
            <form [formGroup]="form">
                <label for="password" class="block text-900 font-medium mb-2">Mot de passe</label>
                <input id="password" type="password" placeholder="Mot de passe" pInputText class="w-full mb-3" formControlName="mdp">

                <label for="password2" class="block text-900 font-medium mb-2">Confirmation Mot de passe</label>
                <input id="password2" type="password" placeholder="Confirmation mot de passe" pInputText class="w-full mb-3" formControlName="mdp2">

                <button pButton pRipple type="submit" label="Creer mot de passe" class="w-full p-button-primary" (click)="addMdp()"></button>
            </form>
        </div>
    </div>
</div>
