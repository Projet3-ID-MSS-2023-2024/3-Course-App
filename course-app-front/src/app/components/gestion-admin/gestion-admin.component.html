<app-navbar></app-navbar>

<div class="card m-5">
  <p-table [value]="users" [scrollable]="true" scrollHeight="400px" [tableStyle]="{'min-width': '40rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Email</th>
              <th>Role</th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
              <td>{{user.nom}}</td>
              <td>{{user.prenom}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>
              <td>
                <button pButton pRipple type="button" [icon]="'pi pi-trash'" class="p-button-sm p-button-text p-button-danger"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
