<p-toast></p-toast>
<div class="align-items-center flex justify-content-center lg:px-4 md:px-8 px-4 py-4">
  <div class="surface-card p-4 shadow-4 border-round w-full lg:w-5">
      <div class="text-center mb-3">
          <img src="assets/city.png" alt="Image" height="100" class="mb-1">
          <div class="text-900 text-3xl font-medium mb-2">Ajouter une ville</div>
      </div>
      <div>
          <form [formGroup]="villeForm">
            <label for="nom" class="text-900 font-medium mb-2">Nom de la ville</label>
            <input id="nom" type="text" placeholder="Nom de la ville" pInputText class="w-full mb-3" formControlName="nom">

            <label for="code_postale" class="text-900 font-medium mb-2">Code postal</label>
            <input id="code_postale" type="number" placeholder="Code Postal" pInputText class="w-full mb-3" formControlName="code_postale">

            <button pButton pRipple type="submit" label="Ajouter ville" class="w-full p-button-primary mt-2" (click)="addVille()"></button>
          </form>
      </div>
  </div>
</div>
