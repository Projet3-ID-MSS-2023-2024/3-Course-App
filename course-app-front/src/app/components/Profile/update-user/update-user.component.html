<p-toast></p-toast>
<div class="align-items-center flex justify-content-center lg:px-4 md:px-8 px-4 py-4">
  <div class="surface-card p-4 shadow-4 border-round w-full lg:w-5">
      <div class="text-center mb-3">
          <img src="assets/adress.png" alt="Image" height="100" class="mb-1">
          <div class="text-900 text-3xl font-medium mb-2">Modifiez votre profil</div>
      </div>
      <div>
          <form [formGroup]="UpdateUserForm">
            <label for="nom" class="text-900 font-medium mb-2">Changez votre nom</label>
            <input id="nom" type="text" placeholder="Nom" pInputText class="w-full mb-3" formControlName="nom">

          

            <button pButton pRipple type="submit" label="Modifiez" class="w-full p-button-primary mt-2" (click)="updateUserName(loggedUser.id)"></button>
          </form>
      </div>
  </div>
</div>
