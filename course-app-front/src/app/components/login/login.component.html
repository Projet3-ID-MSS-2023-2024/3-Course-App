<p-toast></p-toast>
<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8">
    <div class="surface-card p-4 shadow-4 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/logo.png" alt="Image" height="100" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Course'App</div>
        </div>

        <div>
            <form [formGroup]="connexionForm">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" type="text" placeholder="Adresse email" pInputText class="w-full mb-3" formControlName="email">

                <label for="password" class="block text-900 font-medium mb-2">Mot de passe</label>
                <input id="password" type="password" placeholder="Mot de passe" pInputText class="w-full mb-3" formControlName="mdp">

                <div class="flex align-items-center justify-content-between mb-6">
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Mot de passe oubliÃ© ?</a>
                </div>

                <button pButton pRipple type="submit" label="Se connecter" class="w-full p-button-success" (click)="login()"></button>
            </form>
        </div>
    </div>
</div>
