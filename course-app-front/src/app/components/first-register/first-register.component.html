<p-toast></p-toast>
<div class="align-items-center flex justify-content-center lg:px-4 md:px-8 px-4 py-4">
  <div class="surface-card p-4 shadow-4 border-round w-full lg:w-5">
      <div class="text-center mb-3">
          <img src="assets/logo.png" alt="Image" height="100" class="mb-1">
          <div class="text-900 text-3xl font-medium mb-2">Première Inscription</div>
      </div>
      <div>
          <form [formGroup]="registerForm">
            <label for="nom" class="text-900 font-medium mb-2">Nom</label>
            <input id="nom" type="text" placeholder="Nom" pInputText class="w-full mb-3" formControlName="nom">

            <label for="prenom" class="text-900 font-medium mb-2">Prénom</label>
            <input id="prenom" type="text" placeholder="Prénom" pInputText class="w-full mb-3" formControlName="prenom">

            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" placeholder="Adresse email" pInputText class="w-full mb-3" formControlName="email">

            <label for="password" class="block text-900 font-medium mb-2">Mot de passe</label>
            <input id="password" type="password" placeholder="Mot de passe" pInputText class="w-full mb-3" formControlName="mdp">

            <label for="password2" class="block text-900 font-medium mb-2">Confirmation Mot de passe</label>
            <input id="password2" type="password" placeholder="Confirmation Mot de passe" pInputText class="w-full mb-3" formControlName="mdp2">

            <div *ngIf="this.loading==true; then load else noload"></div>
            <ng-template #load>
              <button [disabled]="true" pButton icon="pi pi-spin pi-spinner" class="w-full p-button-primary mt-2" ></button>
            </ng-template>
            <ng-template #noload>
              <button pButton pRipple type="submit" label="S'inscire" class="w-full p-button-primary mt-2" (click)="register()"></button>
            </ng-template>
          </form>
      </div>
  </div>
</div>
