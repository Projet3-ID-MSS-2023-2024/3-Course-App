<div class="align-items-center flex justify-content-center lg:px-4 md:px-6 px-3 py-3">
  <div class="surface-card p-4 shadow-4 border-round w-full lg:w-5">
      <div class="text-center mb-3">
          <img src="assets/logo.png" alt="Image" height="100" class="mb-1">
          <div class="text-900 text-3xl font-medium mb-2">Inscription</div>
      </div>
      <div>
          <form [formGroup]="inscriptionForm">
            <div class="formgrid grid">
              <div class="field col-12 md:col-6">
                <label for="nom" class="text-900 font-medium mb-1">Nom</label>
                <input id="nom" type="text" placeholder="Nom" pInputText class="w-full" formControlName="nom">
              </div>
              <div class="field col-12 md:col-6">
                <label for="prenom" class="text-900 font-medium mb-1">Prénom</label>
                <input id="prenom" type="text" placeholder="Prénom" pInputText class="w-full" formControlName="prenom">
              </div>
              <div class="field col-12">
                <label for="email" class="block text-900 font-medium mb-1">Email</label>
                <input id="email" type="text" placeholder="Adresse email" pInputText class="w-full" formControlName="email">
              </div>
              <div class="field col-12">
                <label for="password" class="block text-900 font-medium mb-1">Mot de passe</label>
                <input id="password" type="password" placeholder="Mot de passe" pInputText class="w-full" formControlName="mdp">
              </div>
              <div class="field col-12">
                <label for="password2" class="block text-900 font-medium mb-1">Confirmation Mot de passe</label>
                <input id="password2" type="password" placeholder="Confirmation Mot de passe" pInputText class="w-full" formControlName="mdp2">
              </div>
            </div>

            <div *ngIf="this.loading==true; then load else noload"></div>
            <ng-template #load>
              <button [disabled]="true" pButton icon="pi pi-spin pi-spinner" class="w-full p-button-primary" ></button>
            </ng-template>
            <ng-template #noload>
              <button pButton pRipple type="submit" label="S'inscire" class="w-full p-button-primary" (click)="inscription()"></button>
            </ng-template>

          </form>
      </div>
  </div>
</div>
